<head>
  <title>Signup!</title>
</head>

<body>
	<div class="container">
        <div class="jumbotron">
            <h1>Add your email if you're awesome!</h1>
			<div class="row">
				<div class="col-sm-6">
					{{> addEmail}}
				</div>
				<div class="col-sm-6">
					{{> emailList}}
				</div>
			</div>
        </div>
	</div>
</body>

<template name="addEmail">
	{{#if sent}}
		<p>Thanks for sending!</p>
	{{else}}
		<form class="add-email">
			<input type="text" name="name" placeholder="What's your name?" class="form-control">
            <input type="email" placeholder="What's your email?" name="email" class="form-control" style="margin-top:10px;"/>
			<button class="btn btn-primary" type="submit" style="margin-top:10px;">Submit</button>
		</form>
	{{/if}}
</template>

<template name="emailList">
    <h3 style="margin-top:0;">Who has already signed up?</h3>
    <ol>
		{{#each emails}}
			{{> email}}
		{{/each}}
    </ol>
</template>


<template name="email">
	<li><strong>{{name}}</strong>: {{email}}</li>
</template>
